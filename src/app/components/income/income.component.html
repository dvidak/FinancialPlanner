<div class="container">
  <div class="row">
  <div class="col-md-9" [hidden]="!itemsByDateExist">
      <div class="ovo" [hidden]="hideOther">
      <div class="cardCurrentIncome"  [hidden]="hideIncome">
        <div id="myDivIncomePie" [hidden]="!hideCurrentIncome">
            <button class="btn btn-light btn-block" (click)="calculateCategoryIncomeChartBar()"><i class="material-icons" matSuffix>autorenew</i></button>
        </div>
        <div id="myDivIncome" [hidden]="hideCurrentIncome">
            <button class="btn btn-light btn-block " (click)="calculateIncomeCurrentMonthPie()"><i class="material-icons" matSuffix>autorenew</i></button>          
          </div>
      </div>
      <div class="cardCurrentExpense"  [hidden]="!hideIncome">
          <div id="myDivExpensePie" [hidden]="!hideCurrentExpense">
            <button class="btn btn-light btn-block" (click)="calculateCategoryExpenseChartBar()"><i class="material-icons" matSuffix>autorenew</i></button>          
          </div>
          <div id="myDivExpense" [hidden]="hideCurrentExpense">
              <button class="btn btn-light btn-block" (click)="calculateExpenseCurrentMonthPie()"><i class="material-icons" matSuffix>autorenew</i></button>          
            </div>
        </div>
      </div>
      <div class="ovo2" [hidden]="!hideOther">
        <div id="myDiv"></div>
      </div>
    </div>
    <div class="col-md-9" [hidden]="itemsByDateExist">
      <p class="porukica"> Za odabrani mjesec nema podataka za prikaz </p>
    </div>
  <div class="col-md-3" style="margin-bottom: 30px">
    <div class="row">
        <div class="myCard">
        <h5> Grafički prikaz ovisno o </h5>
        <mat-form-field>
            <input matInput [matDatepicker]="dp" placeholder="odabranoj godini i mjesecu" [formControl]="datePicked">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp
                            startView="multi-year"
                            (yearSelected)="chosenYearHandler($event)"
                            (monthSelected)="chosenMonthHandler($event, dp)"
                            panelClass="example-month-picker">
            </mat-datepicker>
          </mat-form-field>
          <div class="btn-group-vertical btn-group-lg mx-2">
              <button class="btn btn-secondary" (click)="calculateCategoryExpenseChartBar()" [disabled]="buttons[0]"> Potrošnja </button>
              <button class="btn btn-secondary" (click)="calculateCategoryIncomeChartBar()" [disabled]="buttons[1]"> Primanja </button>          
              <button class="btn btn-secondary" (click)="calculateCompareExpense()" [disabled]="buttons[2]">Usporedba potrošnje</button>          
              <button class="btn btn-secondary" (click)="calculateIncomeCompare()" [disabled]="buttons[3]">Usporedba primanja</button>    
          </div>
        </div>
    </div>
  </div>
  </div>
</div>
