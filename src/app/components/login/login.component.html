<div class="login">
	<h2>Prijavite se </h2>
    <form method="post">
       <div class="form-group">
              <label>Korisničko ime ili email</label>
                     <input type="text" 
                            formControlName="username" 
                            class="form-control" 
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                            required />
                     <div *ngIf="submitted && f.username.errors" 
                           class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Potrebno je unesti korisničko ime</div>
                     </div>
       </div>              
       <div class="form-group">
              <label>Lozinka</label>
                     <input type="password" 
                            formControlName="password" 
                            class="form-control" 
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                            required />
                     <div *ngIf="submitted && f.password.errors" 
                           class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Potrebno je unesti lozinku</div>
                     </div>
                     </div>
      <button type="submit" 
              class="btn btn-primary btn-block"> Logiraj se
       </button>
       <br>
       <button class="btn btn-secondary btn-block" 
              (click)="openFormModal()">Registriraj se</button>
    </form>
</div>
