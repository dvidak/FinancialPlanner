<div class="modal-header">
  <h4 class="modal-title">Registracija </h4>
  <button type="button" 
          class="close" 
         (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label>Ime i prezime</label>
        <input type="text" 
               formControlName="fullname" 
               class="form-control" 
               [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }"
               required />
        <div *ngIf="submitted && f.fullname.errors" 
              class="invalid-feedback">
              <div *ngIf="f.fullname.errors.required">Potrebno je unesti ime i prezime</div>
        </div>
      </div>
      <div class="form-group">
          <label>Korisničko ime</label>
          <input type="text" 
                 formControlName="username" 
                 class="form-control" 
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                 required />
          <div *ngIf="submitted && f.username.errors" 
                class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Potrebno je unesti korisničko ime</div>
          </div>
    </div>
    <div class="form-group">
        <label>Lozinka</label>
        <input type="password" 
               formControlName="password" 
               class="form-control" 
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
               required/>
        <div *ngIf="submitted && f.password.errors" 
              class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Potrebno je unesti lozinku</div>
        </div>
  </div>
  <div class="form-group">
      <label>Potvrdi lozinku</label>
      <input type="password" 
             formControlName="confirmpassword" 
             class="form-control" 
             [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" 
             required/>
      <div *ngIf="submitted && (f.confirmpassword !== f.password) "
            class="invalid-feedback">
            <div *ngIf="f.confirmpassword.errors.required">Lozinke se ne podudaraju</div>
      </div>
  </div>
  </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success">
      Registriraj se
    </button>
  </div>
</form>
